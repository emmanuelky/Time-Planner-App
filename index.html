<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Time Planner App</title>
</head>

<body>
    <h1>Time Planner App</h1>
    <div id="month-container">

    </div>
    <div id="meeting-container">
        <h2>Appointments</h2>
        <div id="meeting-creation">
            <input type="time" id="meeting-time" value="8:00">
            <input type="text" id="meeting-description" placeholder="Enter your meeting description">
            <input type="button" id="button" value="Add Meeting" onclick="createMeeting()">
        </div>
        <ol id="meetings-for-the-day"></ol>

    </div>


    <script src="index.js"></script>
</body>

</html>
